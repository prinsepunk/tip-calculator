<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <article class="container">
        <h1>Tip Calculator</h1>

        <form id="form">
            <label for="amount">How much was your bill?</label>
            <input type="number" id="amount" name="amount" placeholder="Bill Amount">
            <label for="service">How was your service?</label>
            <select name="service" id="service">
                <option disabled selected value="0">--Choose an option--</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.1">10% - OK</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <label for="people">How many people are sharing the bill?</label>
            <input type="number" id="people" name="people" placeholder="Number of People">
            <button type="button" id="calculator">Calculate!</button>
        </form>

        <section id="totalTip" class="total-tip">
            <p>$ <span id="tip">0.00</span> </p>
            <small id="each">each</small>
        </section>

    </article>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
